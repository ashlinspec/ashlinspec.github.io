<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hari$co - Luxury Online Shopping</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">hari$co</a>
                <nav>
                    <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for luxury items...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="item-list" id="item-list">
            <!-- Items will be dynamically added here -->
        </div>
    </main>

    <!-- All scripts are now at the end of the body -->
    <script>
        console.log("Inline script is running");
    </script>

    <script>
        const items = [
            { id: 1, name: "Luxury Fighter Jet", price: 999999, image: "fighter-jet.jpg" },
            { id: 2, name: "Diamond Encrusted Watch", price: 50000, image: "/api/placeholder/300/200" },
            { id: 3, name: "Super Yacht", price: 5000000, image: "/api/placeholder/300/200" },
            { id: 4, name: "Sports Car", price: 250000, image: "/api/placeholder/300/200" },
            { id: 5, name: "Luxury Experience Package", price: 69.69, image: "/api/placeholder/300/200" }
        ];

        const itemList = document.getElementById('item-list');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        function displayItems(itemsToDisplay) {
            itemList.innerHTML = '';
            itemsToDisplay.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-content">
                        <h3>${item.name}</h3>
                        <p>$${item.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                        <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                        <button class="btn buy-now" data-id="${item.id}">Buy Now</button>
                    </div>
                `;
                itemList.appendChild(itemElement);
            });
        }

        function searchItems() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            displayItems(filteredItems);
        }

        searchButton.addEventListener('click', searchItems);
        searchInput.addEventListener('keyup', event => {
            if (event.key === 'Enter') {
                searchItems();
            }
        });

        // Initial display of items
        displayItems(items);
    </script>
</body>
</html>
