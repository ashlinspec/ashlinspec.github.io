<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harisco - Luxury Online Shopping</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #faf9f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #f4f4f2;
            color: #333;
            padding: 2rem 0;
            border-bottom: 1px solid #eaeaea;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.7rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
        }

        .search-container {
            padding: 2rem 0;
            border-bottom: 1px solid #eaeaea;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-bottom: 2px solid #333;
            background-color: transparent;
            outline: none;
            font-family: 'Roboto', sans-serif;
        }

        #search-button {
            position: absolute;
            right: 0;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #333;
            cursor: pointer;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 3rem;
            padding: 3rem 0;
        }

        .item {
            background-color: transparent;
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: none;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .item img:hover {
            transform: scale(1.1);
        }

        .item-content {
            padding: 1.5rem 0;
            text-align: center;
        }

        .item h3 {
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            color: #000;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .item p {
            color: #777;
            font-weight: 400;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
            color: white;
        }

        #cart-count {
            background-color: #000;
            color: white;
            border-radius: 50%;
            padding: 0.3rem 0.6rem;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #f9f6f1;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            text-align: center;
        }

        .close {
            color: #a8a8a8;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .login-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .login-content {
            background-color: #f9f6f1;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
        }

        .login-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e6cbb8;
            border-radius: 4px;
        }

        .login-content button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-content button:hover {
            background-color: #111;
        }

        .user-icon {
            cursor: pointer;
            font-size: 1.7rem;
            color: #000;
        }

        footer {
            background-color: #f4f4f2;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #eaeaea;
        }

        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">harisco</a>
                <nav>
                    <span class="user-icon" id="login-icon">üë§</span>
                    <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for luxury items...">
                <button id="search-button">üîç</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="item-list" id="item-list">
            <!-- Items will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 harisco. All rights reserved.</p>
        <p><a href="#">Terms</a> | <a href="#">Privacy</a></p>
    </footer>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="product-modal-close">&times;</span>
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-specialties"></p>
        </div>
    </div>

    <script>
        const items = [
            {
                name: "Chanel Quilted Handbag",
                price: 6500,
                image: "https://cdn.example.com/chanel_bag.jpg",
                description: "A timeless classic, the Chanel Quilted Handbag is crafted from high-quality lambskin leather, featuring the iconic interlocking CC logo.",
                specialties: "Made in France, Genuine Leather, Gold-Tone Hardware"
            },
            {
                name: "Rolex Submariner Watch",
                price: 12500,
                image: "https://cdn.example.com/rolex_watch.jpg",
                description: "The Rolex Submariner is a symbol of luxury and precision. Its water resistance and robust design make it perfect for both diving and formal occasions.",
                specialties: "Waterproof, Self-Winding Movement, Swiss Made"
            },
            {
                name: "Gucci Ace Sneakers",
                price: 850,
                image: "https://cdn.example.com/gucci_sneakers.jpg",
                description: "Gucci Ace Sneakers are a staple of luxury streetwear, featuring premium leather construction with the signature web stripe.",
                specialties: "Leather Upper, Made in Italy, Classic Web Design"
            },
            {
                name: "Louis Vuitton Aviator Sunglasses",
                price: 570,
                image: "https://cdn.example.com/lv_sunglasses.jpg",
                description: "These Louis Vuitton Aviator Sunglasses blend style and functionality, offering superior UV protection with a sleek metallic frame.",
                specialties: "Polarized Lenses, Adjustable Nose Pads, Made in Italy"
            },
            {
                name: "Herm√®s Birkin Bag",
                price: 24000,
                image: "https://cdn.example.com/hermes_birkin.jpg",
                description: "The Herm√®s Birkin Bag is the ultimate status symbol, handmade with the finest materials and exceptional craftsmanship.",
                specialties: "Handmade, Genuine Crocodile Leather, Palladium Hardware"
            }
        ];

        const itemList = document.getElementById('item-list');

        function createItemCard(item) {
            const itemCard = document.createElement('div');
            itemCard.classList.add('item');

            const itemImage = document.createElement('img');
            itemImage.src = item.image;
            itemCard.appendChild(itemImage);

            const itemContent = document.createElement('div');
            itemContent.classList.add('item-content');

            const itemTitle = document.createElement('h3');
            itemTitle.textContent = item.name;
            itemContent.appendChild(itemTitle);

            const itemPrice = document.createElement('p');
            itemPrice.textContent = `$${item.price.toLocaleString()}`;
            itemContent.appendChild(itemPrice);

            const buyButton = document.createElement('a');
            buyButton.href = "#";
            buyButton.classList.add('btn');
            buyButton.textContent = "Buy Now";
            buyButton.addEventListener('click', function() {
                showProductModal(item);
            });
            itemContent.appendChild(buyButton);

            itemCard.appendChild(itemContent);
            return itemCard;
        }

        function loadItems() {
            items.forEach(item => {
                const itemCard = createItemCard(item);
                itemList.appendChild(itemCard);
            });
        }

        function showProductModal(item) {
            document.getElementById("product-name").textContent = item.name;
            document.getElementById("product-description").textContent = item.description;
            document.getElementById("product-specialties").textContent = `Specialties: ${item.specialties}`;
            document.getElementById("productModal").style.display = "block";
        }

        document.getElementById("product-modal-close").addEventListener('click', function() {
            document.getElementById("productModal").style.display = "none";
        });

        // Search bar functionality
        document.getElementById("search-button").addEventListener("click", function() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            itemList.innerHTML = ""; // Clear current items

            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.description.toLowerCase().includes(searchTerm)
            );

            if (filteredItems.length === 0) {
                itemList.innerHTML = "<p>No items found</p>";
            } else {
                filteredItems.forEach(item => {
                    const itemCard = createItemCard(item);
                    itemList.appendChild(itemCard);
                });
            }
        });

        loadItems();
    </script>
</body>
</html>
