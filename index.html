<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harisco - Luxury Online Shopping</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f6f1;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c2a29;
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #d4af37;
            text-decoration: none;
        }

        .search-container {
            background-color: #fff1e5;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        #search-input {
            flex-grow: 1;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #e6cbb8;
            border-right: none;
            border-radius: 4px 0 0 4px;
            background-color: #faf3e6;
        }

        #search-button {
            padding: 0.8rem 1.5rem;
            background-color: #d4af37;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #c5972d;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e6cbb8;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 1.5rem;
            text-align: center;
        }

        .item h3 {
            font-size: 1.3rem;
            margin-bottom: 0.7rem;
            color: #5b4033;
            font-family: 'Playfair Display', serif;
        }

        .item p {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 0.7rem;
        }

        .btn:hover {
            background-color: #c5972d;
        }

        #cart-count {
            background-color: white;
            color: #d4af37;
            border-radius: 50%;
            padding: 0.3rem 0.6rem;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #f9f6f1;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            text-align: center;
        }

        .close {
            color: #a8a8a8;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .login-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .login-content {
            background-color: #f9f6f1;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
        }

        .login-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e6cbb8;
            border-radius: 4px;
        }

        .login-content button {
            background-color: #d4af37;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-content button:hover {
            background-color: #c5972d;
        }

        .user-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #d4af37;
        }

        #logo-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c2a29;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #animated-logo {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #d4af37;
            opacity: 0;
            animation: fadeIn 6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #main-content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="logo-animation">
        <div id="animated-logo">harisco</div>
    </div>

    <div id="main-content">
     <header>
         <div class="container">
             <div class="header-content">
                 <a href="#" class="logo">harisco</a>
                 <nav>
                     <span class="user-icon" id="login-icon">ðŸ‘¤</span>
                     <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                 </nav>
             </div>
         </div>
     </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for luxury items...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item-list">
            <div class="item">
                <img src="product1.jpg" alt="Luxury Item 1">
                <div class="item-content">
                    <h3>Luxury Item 1</h3>
                    <p>$199</p>
                    <a href="#" class="btn" id="product1-btn">View Item</a>
                </div>
            </div>

            <!-- More products... -->
        </div>
    </div>
    
    <div id="login-modal" class="login-modal">
        <div class="login-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Product Details</h2>
            <p>Details about the selected product...</p>
        </div>
    </div>

    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Purchase Confirmation</h2>
            <p>Do you want to purchase this item?</p>
            <button class="btn">Yes</button>
        </div>
    </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('logo-animation').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 6000);
        };

        // Open and close modals
        const loginModal = document.getElementById('login-modal');
        const productModal = document.getElementById('product-modal');
        const purchaseModal = document.getElementById('purchase-modal');
        const loginIcon = document.getElementById('login-icon');
        const productBtn = document.getElementById('product1-btn');
        const closeButtons = document.querySelectorAll('.close');

        loginIcon.onclick = function() {
            loginModal.style.display = 'block';
        };

        productBtn.onclick = function() {
            productModal.style.display = 'block';
        };

        closeButtons.forEach(button => {
            button.onclick = function() {
                loginModal.style.display = 'none';
                productModal.style.display = 'none';
                purchaseModal.style.display = 'none';
            };
        });

        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = 'none';
            } else if (event.target == productModal) {
                productModal.style.display = 'none';
            } else if (event.target == purchaseModal) {
                purchaseModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
