<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harisco - Luxury Online Shopping</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f6f1;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c2a29;
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #d4af37;
            text-decoration: none;
        }

        .search-container {
            background-color: #fff1e5;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        #search-input {
            flex-grow: 1;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #e6cbb8;
            border-right: none;
            border-radius: 4px 0 0 4px;
            background-color: #faf3e6;
        }

        #search-button {
            padding: 0.8rem 1.5rem;
            background-color: #d4af37;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #c5972d;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e6cbb8;
        }

        .item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 1.5rem;
            text-align: center;
        }

        .item h3 {
            font-size: 1.3rem;
            margin-bottom: 0.7rem;
            color: #5b4033;
            font-family: 'Playfair Display', serif;
        }

        .item p {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 0.7rem;
        }

        .btn:hover {
            background-color: #c5972d;
        }

        #cart-count {
            background-color: white;
            color: #d4af37;
            border-radius: 50%;
            padding: 0.3rem 0.6rem;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #f9f6f1;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            text-align: center;
        }

        .close {
            color: #a8a8a8;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .login-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .login-content {
            background-color: #f9f6f1;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
        }

        .login-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e6cbb8;
            border-radius: 4px;
        }

        .login-content button {
            background-color: #d4af37;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-content button:hover {
            background-color: #c5972d;
        }

        .user-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #d4af37;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .cart-content {
            background-color: #f9f6f1;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #e6cbb8;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e6cbb8;
        }

        .checkout-btn {
            margin-top: 20px;
            background-color: #d4af37;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #c5972d;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">harisco</a>
                <nav>
                    <span class="user-icon" id="login-icon">ðŸ‘¤</span>
                    <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for products...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Shop Our Products</h2>
        <div class="item-list" id="item-list">
            <!-- Product Items -->
            <div class="item" data-name="Luxury Watch" data-price="200">
                <img src="https://via.placeholder.com/250" alt="Luxury Watch">
                <div class="item-content">
                    <h3>Luxury Watch</h3>
                    <p>$200</p>
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="item" data-name="Elegant Handbag" data-price="150">
                <img src="https://via.placeholder.com/250" alt="Elegant Handbag">
                <div class="item-content">
                    <h3>Elegant Handbag</h3>
                    <p>$150</p>
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="item" data-name="Classic Sunglasses" data-price="100">
                <img src="https://via.placeholder.com/250" alt="Classic Sunglasses">
                <div class="item-content">
                    <h3>Classic Sunglasses</h3>
                    <p>$100</p>
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="item" data-name="Stylish Scarf" data-price="80">
                <img src="https://via.placeholder.com/250" alt="Stylish Scarf">
                <div class="item-content">
                    <h3>Stylish Scarf</h3>
                    <p>$80</p>
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="item" data-name="Luxury Perfume" data-price="120">
                <img src="https://via.placeholder.com/250" alt="Luxury Perfume">
                <div class="item-content">
                    <h3>Luxury Perfume</h3>
                    <p>$120</p>
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="item" data-name="Designer Shoes" data-price="250">
                <img src="https://via.placeholder.com/250" alt="Designer Shoes">
                <div class="item-content">
                    <h3>Designer Shoes</h3>
                    <p>$250</p>
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close" id="close-cart">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button class="checkout-btn" id="checkout-button">Checkout</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="login-modal">
        <div class="login-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button id="login-submit">Login</button>
        </div>
    </div>

    <script>
        let cart = [];

        document.addEventListener('DOMContentLoaded', () => {
            const cartButton = document.getElementById('cart-button');
            const cartModal = document.getElementById('cart-modal');
            const closeCart = document.getElementById('close-cart');
            const cartItemsContainer = document.getElementById('cart-items');
            const checkoutButton = document.getElementById('checkout-button');
            const loginIcon = document.getElementById('login-icon');
            const loginModal = document.getElementById('login-modal');
            const closeLogin = document.getElementById('close-login');
            const loginSubmit = document.getElementById('login-submit');

            // Show cart modal
            cartButton.addEventListener('click', () => {
                updateCartDisplay();
                cartModal.style.display = 'block';
            });

            // Close cart modal
            closeCart.addEventListener('click', () => {
                cartModal.style.display = 'none';
            });

            // Close login modal
            closeLogin.addEventListener('click', () => {
                loginModal.style.display = 'none';
            });

            // Show login modal
            loginIcon.addEventListener('click', () => {
                loginModal.style.display = 'block';
            });

            // Add to cart functionality
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const itemElement = button.closest('.item');
                    const itemName = itemElement.getAttribute('data-name');
                    const itemPrice = parseFloat(itemElement.getAttribute('data-price'));

                    cart.push({ name: itemName, price: itemPrice });
                    updateCartCount();
                    alert(`${itemName} has been added to your cart.`);
                });
            });

            // Checkout functionality
            checkoutButton.addEventListener('click', () => {
                alert('Proceeding to checkout!');
                // Here, you can implement further checkout logic (e.g., payment processing).
            });

            // Update cart display
            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    cartItemDiv.innerHTML = `
                        <span>${item.name} - $${item.price}</span>
                        <button class="remove-btn" data-index="${index}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });

                // Add remove functionality for each item
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const index = parseInt(event.target.getAttribute('data-index'));
                        cart.splice(index, 1);
                        updateCartDisplay();
                        updateCartCount();
                    });
                });
            }

            // Update cart count
            function updateCartCount() {
                document.getElementById('cart-count').innerText = cart.length;
            }
        });
    </script>
</body>
</html>
