<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hari$co - Luxury Online Shopping</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f6f1;
            color: #333;
            line-height: 1.6;
            overflow: hidden; /* Hide scroll during loading */
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #2c2a29;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo-animation {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            text-align: center;
            opacity: 0;
            animation: fadeInLogo 3s ease forwards, bounceLogo 1.5s ease infinite;
        }

        /* Keyframe animation for fading in */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Keyframe animation for bouncing */
        @keyframes bounceLogo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Page content styling - same as before */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #2c2a29;
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #d4af37;
            text-decoration: none;
        }

        /* Search bar and item grid styles (no changes here) */
        /* ... (The rest of the CSS remains the same) */
        
        /* Hide overflow while loading */
        .hidden-overflow {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Loader with animation -->
    <div id="loader">
        <div class="logo-animation">hari$co</div>
    </div>

    <!-- Page content starts here -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">hari$co</a>
                <nav>
                    <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for luxury items...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="item-list" id="item-list">
            <!-- Items will be dynamically added here -->
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>Your item is on the way!</p>
        </div>
    </div>

    <script>
        // Loader functionality
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            loader.style.display = 'none'; // Hide the loader after page loads
            document.body.classList.remove('hidden-overflow'); // Re-enable scroll
        });

        // Sample items for the store
        const items = [
            { id: 1, name: "Luxury Fighter Jet", price: 999999, image: "https://raw.githubusercontent.com/ashlinspec/ashlinspec.github.io/main/fighter.jpg" },
            { id: 2, name: "Noyal Ruben combo", price: 50000, image: "https://raw.githubusercontent.com/ashlinspec/ashlinspec.github.io/main/WhatsApp%20Image%202024-10-06%20at%2004.50.45.jpeg" },
            { id: 3, name: "Harikuttan", price: 5000000, image: "https://raw.githubusercontent.com/ashlinspec/ashlinspec.github.io/main/WhatsApp%20Image%202024-10-06%20at%2001.42.37.jpeg" },
            { id: 4, name: "Porsche 911gt3rs", price: 250000, image: "https://raw.githubusercontent.com/ashlinspec/ashlinspec.github.io/main/pawel-puszkarski-axs76t7S-zg-unsplash.jpg" },
            { id: 5, name: "Earth", price: 69.69, image: "https://raw.githubusercontent.com/ashlinspec/ashlinspec.github.io/main/earth-4k-best-desktop-download-wallpaper-preview.jpg" }
        ];

        // Dynamically display items
        function displayItems(itemsToDisplay) {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';
            itemsToDisplay.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-content">
                        <h3>${item.name}</h3>
                        <p>$${item.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                        <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                        <button class="btn buy-now" data-id="${item.id}">Buy Now</button>
                    </div>
                `;
                itemList.appendChild(itemElement);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.buy-now').forEach(button => {
                button.addEventListener('click', showModal);
            });

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Cart logic
        let cartCount = 0;
        function addToCart(event) {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
        }

        // Modal functionality
        const modal = document.getElementById("myModal");
        const closeModal = document.querySelector(".close");

        function showModal() {
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Search functionality
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', function() {
            const query = searchInput.value.toLowerCase();
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            displayItems(filteredItems);
        });

        // Initial display of items
        displayItems(items);
    </script>
</body>
</html>
