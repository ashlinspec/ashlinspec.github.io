<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harisco - Luxury Online Shopping</title>
    <style>
        /* Your existing CSS styles go here */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">harisco</a>
                <nav>
                    <span class="user-icon" id="login-icon">ðŸ‘¤</span>
                    <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for luxury items...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="item-list" id="item-list">
            <!-- Items will be dynamically added here -->
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>Your item is on the way!</p>
        </div>
    </div>

    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="product-modal-close">&times;</span>
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-specialties"></p>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="cart-modal-close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-list"></div>
            <p id="total-price"></p>
            <button id="checkout-btn" class="btn">Checkout</button>
        </div>
    </div>

    <script>
        const items = [
            // Your items array goes here
        ];

        let cart = [];

        function displayItems(itemsToDisplay) {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';
            itemsToDisplay.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" data-id="${item.id}">
                    <div class="item-content">
                        <h3>${item.name}</h3>
                        <p>$${item.price.toLocaleString()}</p>
                        <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                        <button class="btn buy-now" data-id="${item.id}">Buy Now</button>
                    </div>
                `;
                itemList.appendChild(itemElement);

                // Add click event for the image to show product details
                const image = itemElement.querySelector('img');
                image.addEventListener('click', showProductDetails);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.buy-now').forEach(button => {
                button.addEventListener('click', showModal);
            });

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        function showProductDetails(event) {
            const itemId = event.target.dataset.id;
            const item = items.find(item => item.id == itemId);

            if (item) {
                document.getElementById('product-name').textContent = item.name;
                document.getElementById('product-description').textContent = item.description;
                document.getElementById('product-specialties').textContent = `Specialties: ${item.specialties}`;
                document.getElementById("productModal").style.display = "block";
            }
        }

        function showModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function addToCart(event) {
            const itemId = event.target.dataset.id;
            const item = items.find(item => item.id == itemId);
            if (item) {
                cart.push(item);
                alert(`Item ${item.name} added to cart!`);
                document.getElementById("cart-count").textContent = cart.length; // Update cart count
            }
        }

        function showCart() {
            const cartModal = document.getElementById('cartModal');
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name} - $${item.price.toLocaleString()}`;
                cartList.appendChild(itemElement);
            });
            document.getElementById('total-price').textContent = `Total: $${cart.reduce((sum, item) => sum + item.price, 0).toLocaleString()}`;
            cartModal.style.display = 'block';
        }

        function checkout() {
            alert('Thank you for your purchase!');
            cart = []; // Clear the cart after checkout
            document.getElementById("cart-count").textContent = cart.length; // Update cart count
            document.getElementById('cartModal').style.display = 'none'; // Close the cart modal
        }

        // Modal close event handlers
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        const modals = {
            myModal: document.getElementById("myModal"),
            loginModal: document.getElementById("loginModal"),
            productModal: document.getElementById("productModal"),
            cartModal: document.getElementById("cartModal"),
        };

        for (const key in modals) {
            const modal = modals[key];
            modal.querySelector('.close').onclick = () => closeModal(key);
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal(key);
                }
            };
        }

        document.getElementById("cart-button").onclick = showCart;
        displayItems(items);
    </script>
</body>
</html>
