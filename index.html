<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hari$co - Luxury Online Shopping</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fffae5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff3333;
            text-decoration: none;
        }

        .search-container {
            background-color: #ffffff;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        #search-input {
            flex-grow: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
        }

        #search-button {
            padding: 0.8rem 1.5rem;
            background-color: #ff3333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #e60000;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 1rem;
        }

        .item h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: tan;
        }

        .item p {
            color: #ff3333;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #ff3333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: #e60000;
        }

        #cart-count {
            background-color: white;
            color: #ff3333;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            margin-left: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- The rest of the HTML content remains unchanged -->
</body>
</html>
