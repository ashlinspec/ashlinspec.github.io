<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hari$co - Luxury Online Shopping</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff3333;
            text-decoration: none;
        }

        .search-container {
            background-color: #ffffff;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        #search-input {
            flex-grow: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
        }

        #search-button {
            padding: 0.8rem 1.5rem;
            background-color: #ff3333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #e60000;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 1rem;
        }

        .item h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .item p {
            color: #ff3333;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #ff3333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: #e60000;
        }

        #cart-count {
            background-color: white;
            color: #ff3333;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            margin-left: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">hari$co</a>
                <nav>
                    <a href="#" class="btn" id="cart-button">Cart <span id="cart-count">0</span></a>
                </nav>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for luxury items...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="item-list" id="item-list">
            <!-- Items will be dynamically added here -->
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>Your item is on the way!</p>
        </div>
    </div>

    <script>
    const items = [
        { id: 1, name: "Luxury Fighter Jet", price: 999999, image: "https://github.com/ashlinspec/ashlinspec.github.io/blob/main/fighter.jpg?raw=true" },
        { id: 2, name: "Diamond Encrusted Watch", price: 50000, image: "https://github.com/ashlinspec/ashlinspec.github.io/blob/main/WhatsApp%20Image%202024-10-06%20at%2004.50.45.jpeg?raw=true" },
        { id: 3, name: "Super Yacht", price: 5000000, image: "https://example.com/yacht.jpg" },
        { id: 4, name: "Sports Car", price: 250000, image: "https://example.com/sports-car.jpg" },
        { id: 5, name: "Luxury Experience Package", price: 69.69, image: "https://example.com/experience.jpg" }
    ];

    // Code for dynamically displaying items
    function displayItems(itemsToDisplay) {
        const itemList = document.getElementById('item-list');
        itemList.innerHTML = '';
        itemsToDisplay.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-content">
                    <h3>${item.name}</h3>
                    <p>$${item.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                    <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                    <button class="btn buy-now" data-id="${item.id}">Buy Now</button>
                </div>
            `;
            itemList.appendChild(itemElement);
        });

        // Add event listeners to buttons
        document.querySelectorAll('.buy-now').forEach(button => {
            button.addEventListener('click', showModal);
        });

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', addToCart);
        });
    }

    // Cart logic
    let cartCount = 0;
    function addToCart(event) {
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
    }

    // Modal functionality
    const modal = document.getElementById("myModal");
    const closeModal = document.querySelector(".close");

    function showModal() {
        modal.style.display = "block";
    }

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Initial display of items
    displayItems(items);
</script>
</body>
</html>
